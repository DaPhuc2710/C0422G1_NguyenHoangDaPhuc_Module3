<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            text-decoration: overline; /* có line trên đầu chữ */
        }

        h2 {
            text-decoration: line-through; /* có line gạnh ngang  chữ */
        }

        h3 {
            text-decoration: underline; /* có line dưới  chữ */
        }

        h4 {
            text-decoration: underline overline; /* có line trên và dưới  chữ */
        }
    </style>
</head>
<body>
<h1>wfgiuefhgqigfwfof</h1>
<h2>wfgiuefhgqigfwfof</h2>
<h3>wfgiuefhgqigfwfof</h3>
<h4>wfgiuefhgqigfwfof</h4>


</body>
</html>
