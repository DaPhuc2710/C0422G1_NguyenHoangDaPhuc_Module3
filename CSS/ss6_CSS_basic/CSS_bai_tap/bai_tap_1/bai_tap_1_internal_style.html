<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> internal style</title>
    <style>
        #h1{
            color: green; font-size: 200%; text-align: center; font-family: "Arial Black";
        }
        #p{
            color: darkblue;font-size: 120%; text-align: center; font-family: "Arial Black";

</head>
<body>
<h1 id="h1">This is heading 1</h1>

</html>
